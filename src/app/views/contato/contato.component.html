<div class="titulo">
    <h3>Componente CONTATO</h3>
</div>

<body>
    
    <main class="cards" *ngFor="let contato of contatos">
        <section class="card contact">
            <div class="icon">
                <img src="./../../../assets/img/contato.png" alt="Contact us.">
            </div>
            <h3>{{contato.nome}}</h3>
            <span><Strong>E-mail: </Strong>{{contato.email}}</span>
            <button>Contactar</button>
        </section>

    </main>
</body>
